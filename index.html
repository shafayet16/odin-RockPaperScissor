<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <p id="playa">Player: <span id="playa-point"></span></p>
      <p id="comp">Computer: <span id="comp-point"></span></p>
    </nav>
    <div id="description">
      <h1>Rock Paper Scissors</h1>
      <h2>With The Computer</h2>
    </div>
    <div class="container">
      <div class="moves">
        <i
          id="Rock"
          class="fa-regular fa-hand-back-fist"
          style="color: #b197fc"
        ></i>
        <button id="rock">Rock</button>
      </div>
      <div class="moves">
        <i id="Paper" class="fa-regular fa-hand" style="color: #b197fc"></i>
        <button id="paper">Paper</button>
      </div>
      <div class="moves">
        <i
          id="Scissor"
          class="fa-regular fa-hand-scissors"
          style="color: #b197fc"
        ></i>
        <button id="scissor">Scissor</button>
      </div>
      <div class="aftermath">
        <h3 id="1st">Computer Chose <span id="compChoice"></span></h3>
        <h3 id="2nd">You <span id="result"></span></h3>
        <button id="playagain">Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
